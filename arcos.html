<body id="bdy">
    <div class="wallpaper" id="wallpaper"></div>
    <div class="toolbar retracted" id="toolbar">
        <button class="toolbar" style="margin-top:3px;padding-top:3px;padding-bottom:3px;" onclick="require('electron').remote.getCurrentWindow().toggleDevTools()">Developer Tools</button>
        <span style="position:inherit;left:50%;top:10px;transform:translate(-50%,0);-webkit-transform: translate(-50%,0);">ArcOSv1</span>
        <button class="toolbar right" onclick="require('electron').remote.getCurrentWindow().close();">âœ–</button>
        <button class="toolbar right" onclick="require('electron').remote.getCurrentWindow().maximize();toggleFullscreenMode();">ðŸ—–</button>
        <button class="toolbar right" onclick="require('electron').remote.getCurrentWindow().minimize();">ðŸ—•</button>
    </div>
    <div class="toolbarHoverTrigger" id="toolbarHoverTrigger"></div>

    <div id="windowStore"></div>
    <div id="contextMenu" class="context-menu" style="display:block">
        <ul>
            <li style="padding-left:10px; padding-right:10px;margin-top:10px;"><input type="checkbox" class="switch" id="showDesktopIconsSwitch" style="min-width: unset;" onclick="new GeneralLogic().updateDesktopIcons();"><label for="showDesktopIconsSwitch" onclick="new GeneralLogic().updateDesktopIcons();">
                    <p style="margin:0px;">Show Desktop Icons</p>
                </label></li>
            <hr>
            <li onclick="openWindow('Shut Down ArcOS')"><a>Shut Down</a></li>
            <hr>
            <li onclick="openWindow('Settings');"><a>Settings</a></li>
            <li onclick="openSettingsPane('personalize',document.getElementsByClassName('controlPanelSidebar')[1]);openWindow('Settings');"><a>Preferences</a></li>
        </ul>
    </div>
    <div class="block"></div>
    <div class="notification" id="notificationService">
        <h3>
            <span id="notificationTitle">ArcOS.System.notificationLogic.notificationTitle</span>
            <button onclick="new NotificationLogic().closeNotification();" class="title close">âœ–</button>
        </h3>
        <p id="notificationMessage">ArcOS.System.notificationLogic.notificationMessage</p>
    </div>

    <noscript id="errorMessageTemplate">
        <div class="window" id="errorMessageBox" onclick="bringToFront(this);"
            style="height:unset;visibility:hidden;opacity: 0;resize: none;height:calc(fit-content + 5px);min-height:unset;max-height:unset">
            <div class="windowTitle" id="errorMessageBoxWindowTitle">
                <p id="errorMessageBoxTitle" style="margin:0px;"></p>
                <button onclick="closewindow(this.parentNode.parentNode);" class="title close">âœ–</button>
            </div>
            <div class="body" onclick="bringToFront(parentNode);">
                <br>
                <p id="errorMessageMsg" style="padding-left:20px;padding-right:20px;"></p>
                <center>
                    <button onclick="closewindow(this.parentNode.parentNode.parentNode);"
                        style="margin-top:10px;">OK</button><br><br>
                </center>
            </div>
    </noscript>
    <div style="display:none;visibility: hidden;opacity:0;position:fixed;bottom:0px;left:0px;" id="temp">

    </div>
</body>
