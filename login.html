<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./setupAssets/setupStyle.css">

    <link rel="preload" href="./system/wallpaper/img17.png" as="image">
    <link rel="preload" href="./system/wallpaper/img16.png" as="image">
    <link rel="stylesheet" href="./system/css/progressbar.css">
    <script src="system/js/consoleNotifier.js"></script>

    <script src="system/js/userLogic.js"></script>
    <script type="text/javascript" src="./setupAssets/setupLogic.js"></script>
    <script src="system/js/toolbarLogic.js"></script>
    <script src="system/js/varDefinitions.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="blur"></div>
    <div class="toolbar retracted" id="toolbar">
        <span
            style="position:inherit;left:50%;top:10px;transform:translate(-50%,0);-webkit-transform: translate(-50%,0);">ArcOS</span>
        <button class="toolbar right" onclick="require('electron').remote.getCurrentWindow().close();">âœ–</button>
        <button class="toolbar right"
            onclick="require('electron').remote.getCurrentWindow().maximize();toggleFullscreenMode();">ðŸ—–</button>
        <button class="toolbar right" onclick="require('electron').remote.getCurrentWindow().minimize();">ðŸ—•</button>
    </div>
    <div class="toolbarHoverTrigger" id="toolbarHoverTrigger"></div>

    <div class="" id="content" style="visibility: visible;display: unset;">
    </div>

    <div id="page1" style="visibility: hidden;">
        <center>
            <div id="userSelectorInner"></div>
        </center>
    </div>

    <div id="page2" style="visibility: hidden;">
        <img src="./system/images/user.png" height="150px" style="border-radius:50%;" id="profilePicture">
        <h1 style="margin:0px;">Hi, <span id="username"></span>!</h1>
        <h3 style="margin:0px;margin-top:5px;">Enter your password:</h3>
        <br>
        <input id="passwordInputField" type="password" style="width:260px">
        <button class="buttonLoginField" onclick="continueLoginAs(document.getElementById('passwordInputField'));">
            <span class="material-icons">arrow_forward_ios</span>
        </button>
        <p>
            <a onclick="userSelector();">Cancel</a>
        </p>
    </div>

    <div id="page6" style="visibility: hidden;">
        <img src="./system/images/user.png" height="150px" style="border-radius:50%;" id="profilePicture">
        <h1 style="margin:0px;">Hi, <span id="username"></span>!</h1>
        <h3 style="margin:0px;margin-top:5px;">Hang on...</h3>
        <br>
        <img src="./system/images/spinner.svg" height="50px">
    </div>

    <div id="page7" style="visibility: hidden;">
        <center>
            <h1>Password Incorrect</h1>
        </center>
        <p>The password you entered is incorrect. Please try again.
            <br><br><i style="color:#555">ERR_PSWD_WRONG</i>
        </p>
        <button onclick="loginAs(username);" id="passwordIncorrectButton">Back</button>
    </div>

    <div class="lockScreen" onclick="revealLogin();">
        <div class="heightCenteredAbsolute">
            <h1 class="big lockScreenClock">
                <span id="lockScreenTime">--:--:--</span><br>
                <p style="margin:0px;font-size:28px;font-weight: normal;" id="lockScreenDate">--/--/----</p>
            </h1>

        </div>
        <div class="centerBottom">
            <span class="material-icons">expand_less</span><br>
            <p style="margin-top:0px;">Click to unlock</p>
        </div>
    </div>
</body>


</html>
