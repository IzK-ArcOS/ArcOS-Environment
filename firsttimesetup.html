<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./fts/css/style.css">
    <script src="./system/js/consoleNotifier.js"></script>
    <script src="./system/js/DOMLogic.js"></script>
    <script src="./fts/js/script.js"></script>
    <script src="./system/js/userLogic.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content">
        <div class="leftPane">
            <img src="system/images/systemIcon.svg">
        </div>
        <div class="rightPane" id="inliner">

        </div>
    </div>

    <noscript id="home">
        <center>
            <h1>Welcome to ArcOS!</h1>
            <h3 class="title">Let's get you started.</h3>
        </center>
        <p>Thank you for checking out ArcOS, a OSE (operating system environment) built using electron. Before you
            can use ArcOS, you must setup your account. </p>
        <br><i style="opacity:0.5;">Click next to continue.</i>
        <span class="bottomRight">
            <button class="" disabled>Back</button>
            <button class="suggested" onclick="setPage('userSetup');">Next</button>
        </span>

    </noscript>
    <noscript id="userSetup">
        <center>
            <h1>User Account</h1>
            <h3 class="title">Create the first account</h3>
        </center>
        <p>ArcOS uses user accounts to give every user seperate personalization. Enter the name of the first account
            below.</p>
        <br>
        <input id="usernameInputField">
        <span class="bottomRight">
            <button class="" onclick="setPage('home');">Back</button>
            <button class="suggested" onclick="createUserAccount();">Next</button>
        </span>

    </noscript>
    <noscript id="finish">
        <center>
            <h1>Thank you.</h1>
            <h3 class="title">&nbsp;</h3>
        </center>
        <p>Thank you for installing and using ArcOSv2. Don't forget to report any bugs on the github page!</p><br>
        <p>Click finish to restart ArcOSv2 and finish the setup.</p>
        <span class="bottomRight">
            <button class="suggested" onclick="gotoLogin(true);">Finish</button>
        </span>
    </noscript>
    <noscript id="invalidAccount">
        <center>
            <h1>Error</h1>
            <h3 class="title">An error has occured</h3>
        </center>
        <p>The username entered is incorrect, the username field cannot be empty. Please enter a username to continue.
        </p>
        <span class="bottomRight">
            <button class="suggested" onclick="setPage('userSetup');">Retry</button>
        </span>
    </noscript>
    <button class="bottomRight" onclick="gotoLogin(false);">Restart</button>
    <div class="centeredAbsolute executeCommand" style="min-width:600px;min-height:150px;" id="comExec">
        <p>Enter command to execute:</p>
        <input style="font-family: 'Ubuntu Mono', monospace;font-size:16px;" spellcheck="false" id="comExecInp"><br>
        <div id="executeCommandOutput" style="margin: 20px 0;background-color: #272727;padding:10px;font-family:monospace;height:300px;overflow-y:scroll;">
        </div>
        <button onclick="document.getElementById('executeCommandOutput').innerHTML = '';">Clear Log</button><span style="float:right;;"><button onclick="closeExecuteCommand();">Close</button>&nbsp;&nbsp;<button
                class="suggested" onclick="execCom();">Execute</button></span>
    </div>
</body>

</html>
