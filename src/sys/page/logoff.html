<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="../login/login.css">
        <link rel="stylesheet" href="../css/progressbar.css">
        <script src="../js/consoleNotifier.js"></script>
        <script src="../js/varDefinitions.js"></script>

        <link rel="preload" href="../bg/img05.jpg" as="image">
        <script>
            var params = new URLSearchParams(window.location.search);
            onload = function () {
                setTimeout(() => {
                    document.body.style.opacity = "1";
                    document.getElementById("username").innerHTML = params.get("username");
                    setTimeout(() => {
                        document.body.style.opacity = "0";
                        setTimeout(() => {
                            window.location.href = "login.html";
                        }, 1000);
                    }, 4000);
                }, 1000);
            }
            setInterval(() => {
                let userData = JSON.parse(localStorage.getItem(params.get("username")));
                if (document.getElementById("profilePicture").src != "./../img/profilePictures/" + userData.profilePicture + ".png") {
                    if (userData.profilePicture) {
                        document.getElementById("profilePicture").src = "./../img/profilePictures/" + userData.profilePicture + ".png";
                    }
                }
            }, 10);
        </script>
    </head>

    <body>
        <div class="blur"></div>
        <div class="content" id="main" style="visibility: visible;display: unset;width:fit-content">
            <img src="../img/user.png" height="150px" id="profilePicture">
            <h1 class="passwordHeader">Goodbye, <span id="username"></span>!</h1>
            <h3 class="passwordSubHeader">Logging off...</h3>
            <br>
            <img src="../img/spinner.svg" height="50px">
        </div>
    </body>

</html>
